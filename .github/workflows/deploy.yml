name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install
          npm install @vitejs/plugin-vue@4.5.2
          npm install vite@5.0.10

      - name: Create Build Environment
        run: |
          echo "Creating .env file"
          echo "NODE_ENV=production" > .env
          echo "VITE_BASE_URL=/ThinkFlow/" >> .env

      - name: Build
        run: npm run build

      - name: Prepare Deployment
        run: |
          touch dist/.nojekyll
          cp dist/index.html dist/404.html

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true 