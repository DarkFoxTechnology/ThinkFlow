name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 或者你的默认分支名称

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: |
          npm ci
          npm install @vitejs/plugin-vue@4.5.2
          npm install vite@5.0.10

      - name: Build
        run: |
          npm run build
        env:
          VITE_BASE_URL: '/ThinkFlow/'
          NODE_ENV: production

      - name: List Build Output
        run: |
          echo "Listing contents of dist directory:"
          ls -la dist/
          echo "Checking index.html content:"
          cat dist/index.html
          echo "Checking asset manifest:"
          cat dist/manifest.json || echo "No manifest found"

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          clean-exclude: |
            .nojekyll
            CNAME 