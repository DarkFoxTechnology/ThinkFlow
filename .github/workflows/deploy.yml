name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 或者你的默认分支名称

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
          npm install @vitejs/plugin-vue@4.5.2
          npm install vite@5.0.10

      - name: Build
        run: |
          npm run build
        env:
          VITE_BASE_URL: '/ThinkFlow/'
          NODE_ENV: production

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true 