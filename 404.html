<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ThinkFlow - 404</title>
    <script>
        // 单页应用的 GitHub Pages 404 处理
        const segment = 1;
        const pathSegments = window.location.pathname.slice(1).split('/');
        const repo = pathSegments.slice(0, segment).join('/');
        const path = pathSegments.slice(segment).join('/');
        
        if (path) {
            window.location.replace(`/${repo}/?p=${path}`);
        } else {
            window.location.replace(`/${repo}/`);
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
